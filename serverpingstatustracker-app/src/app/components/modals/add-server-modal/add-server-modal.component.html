<div class="modal-dialog">
  <div class="modal-content">
    <form #addServerForm="ngForm" (ngSubmit)="onAddServer(addServerForm)">
      <div class="modal-header">
        <div class="modal-title">Add Server</div>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          &times;
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>IP Address / FQDN *</label>
          <input
            type="text"
            ngModel
            name="ipAddress"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label>Name *</label>
          <input
            type="text"
            ngModel
            name="name"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label>Network</label>
          <input type="text" ngModel name="network" class="form-control" />
        </div>
        <div class="form-group">
          <label>Status</label>
          <select
            name="status"
            ngModel="SERVER_DOWN"
            class="form-control"
            name="status"
            required
          >
            <option value="SERVER_UP">SERVER UP</option>
            <option value="SERVER_DOWN">SERVER DOWN</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn"
          id="closeAddModal"
          data-dismiss="modal"
          style="color: var(--primary-font-color)"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="
            addServerForm.invalid || (isServerRequestLoading$ | async)
          "
        >
          <span *ngIf="!(isServerRequestLoading$ | async)">Add</span>
          <span *ngIf="isServerRequestLoading$ | async">Saving...</span>
          <i
            *ngIf="isServerRequestLoading$ | async"
            class="fas fa-circle-notch fa-spin"
          ></i>
        </button>
      </div>
    </form>
  </div>
</div>
